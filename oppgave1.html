<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Oppgave 1. Glasset med ananasjuice (25%)</title>
		<style>
			/*
			*******
			Denne CSS-koden skal ikke endres
			*******
			*/
			#glass-div{
				width: 150px;
				height: 350px;
				border: 1px solid black;
				border-top: none;
				margin-top: 50px;
				position: relative;
			}		
			#juice-div{
				height: 50px;
				width: 100%;
				background-color: rgb(230, 230, 50);
				opacity: 0.5;
				position: absolute;
				bottom: 0;
				transition: height 2s;
			}		
			#status-p{
				color: red;
			}		dd
		</style>
	</head>
	<body>

		<h3>Ananasjuicedrikking</h3>
		<label>Juice-mengde</label>

		<input id="juice-amount-txt" type="text">
		<input id="pour-more-juice-btn" type="button" value="Hell i mer juice">
		<input id="drink-juice-btn" type="button" value="Drikk juice">
		<p id="status-p">Status nå: OK</p>
		<div id="glass-div">
			<span id="juice-level-span">50</span>
			<div id="juice-div"></div></div>

		<script>
			/*oppretter variabler*/
			var statusElement = document.getElementById('status-p');
			var juiceLevelSpan = document.getElementById('juice-level-span');
			var juiceDiv = document.getElementById('juice-div');
			var addJuiceBtn = document.getElementById('pour-more-juice-btn');
			var drinkJuiceBtn = document.getElementById('drink-juice-btn');

			addJuiceBtn.addEventListener("click", addJuice);
			drinkJuiceBtn.addEventListener("click", drinkJuice);

			var juiceAmount = 50;

			/*Legger til funksjon for å helle i mer juice*/
			function addJuice() {
				const inputElementValue = document.getElementById('juice-amount-txt').value;

				if (!inputElementValue || isNaN(parseInt(inputElementValue))) {
					statusElement.innerHTML = "Må skrive inn et tall.";
					return;
				}

				juiceAmount = juiceAmount + parseInt(inputElementValue);

				checkStatusInGlas();
			}
			/*Legger til funksjon for å få mindre juice*/
			function drinkJuice() {
				const inputElementValue = document.getElementById('juice-amount-txt').value;

				if (!inputElementValue || isNaN(parseInt(inputElementValue))) {
					statusElement.innerHTML = "Må skrive inn et tall.";
					return;
				}

				juiceAmount = juiceAmount - parseInt(inputElementValue);

				checkStatusInGlas();
			}
			/*Legger til funksjon for å sjekke statusen i glasset*/
			function checkStatusInGlas() {
				if (juiceAmount > 350) {
					juiceLevelSpan.innerHTML = "350";
					juiceDiv.style.height = "350px";
					statusElement.innerHTML = "Glasset er fullt";
					juiceAmount = 350;
				} else if (juiceAmount <= 0) {
					juiceLevelSpan.innerHTML = "0";
					juiceDiv.style.height = "0px";
					statusElement.innerHTML = "Glasset er tomt";
					juiceAmount = 0;
				} else {
					juiceLevelSpan.innerHTML = juiceAmount.toString();
					juiceDiv.style.height = `${juiceAmount}px`;
					statusElement.innerHTML = "Status nå: Ok";
				}
			}

		</script>

	</body>
</html>
